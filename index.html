<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>台北市天氣預報</h1>
    <table>
        <thead>
            <tr>
                <th>地區</th>
                <th>起始時間</th>
                <th>結束時間</th>
                <th>最高最低溫度</th>
                <th>天氣狀況/溫度</th>
                <th>單位</th>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.location_name }}</td>
                <td>{{ item.start_time }}</td>
                <td>{{ item.end_time }}</td>
                <td>{{ item.element_name }}</td>
                <td>{{ item.parameter_name }}</td>
                <td>{{ item.parameter_unit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
